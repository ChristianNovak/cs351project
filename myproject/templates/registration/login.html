{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<h4>Don't have an account?</h4>
<a href = "/accounts/signup">Register Here</a>
{% endblock %}
