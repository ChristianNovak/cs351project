{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="border: 4pt double #ff4500; align-self: center; padding: 20pt;">
  <img src="../../media/reddigram_logo.png"/>
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  
  <h4>Don't have an account?</h4>
  <a href = "/accounts/signup">Register Here</a>
</div>
{% endblock %}
