{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
	<h2>My Profile</h2>
	<h3>{{user.username}}</h3>
	<form action = "../../app/upload">
		<input type="submit" value="Upload a New Image" />
	</form>
	<table>
		<thead>
			<tr>
			<th>My Images</th>
			</tr>
		</thead>
		<tbody>
			{% for image in images %}
			<tr>
				<td>{{ image.0 }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
