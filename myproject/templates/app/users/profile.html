{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<a href="/">Take me home</a>
	<h2>{{username}}'s Profile</h2>
		<thead>
			<tr>
			<th>{{username}}'s Images</th>
			</tr>
		</thead>
		<tbody>
			{% for image in images %}
			<tr>
				<td><a href="/app/images/{{image.0}}"><img src="/media/{{ image.1 }}"</a></td>
			</tr>
			{% endfor %}
		</tbody>
{% endblock %}
