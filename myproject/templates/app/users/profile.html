{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
	<h2>{{username}}'s Profile</h2>
		<thead>
			<tr>
			<th>{{username}}'s Images</th>
			</tr>
		</thead>
		<tbody>
			{% for image in images %}
			<tr>
				<td>{{ image.0 }}</td>
			</tr>
			{% endfor %}
		</tbody>
{% endblock %}
