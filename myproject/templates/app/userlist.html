{% extends 'base.html' %}

{% block title %}Everyone's Profiles{% endblock %}

{% block content %}
<a href="/">Take me home</a>
	<h2>Everyone's Profiles</h2>
	<table>
		<thead>
			<tr>
			<th>Usernames</th>
			</tr>
		</thead>
		<tbody>
			{% for username in usernames %}
			<tr>
				<td><a href="{% url 'profile_by_username' username=username.4%}">{{username.4}}</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
